<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header> <a href="">
    <h4 class="logo">WhitCare</h4>
    </a>
  </header>
  
  <!-- Login Section -->
  <section class="login" id="login">
    <h2 class="hidden">Login</h2>

    <form action="" method="post">
		<div>
			<h3>Login</h3>
			<label for="email" class="login">Email Address: </label> 
				<input type="text" id="email" name="email" /> 
			<br/>
			<label for="password" class="login">Password: </label>
				<input type="text" id="password" name="password" />
		</div>
		<div class="submit">
			<input type="submit" class="login" value="Submit" id="basic" />
		</div>
	 </form>
  </section>
  
	<div class="create">
		<label for="create" class="create">Don't have an account? </label>
		<input type="submit" class="create" value="Create an Account" id="basic" />
	</div>
	
</div>
