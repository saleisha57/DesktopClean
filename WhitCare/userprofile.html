{% load static %}
<!doctype html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WhitCare</title>
<link href="{% static 'css/singlePageTemplate.css' %}" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>

<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header> <a href="">
    <h4 class="logo">WhitCare</h4>
    </a>
    <nav>
      <ul>
 		<li><a href="home.html">Home</a></li>
        <li><a href="#about">Search</a></li>
        <li> <a href="Profile.html">Profile</a></li>
		<li> <a href="#settings">Settings</a></li>
      </ul>
    </nav>
  </header>
  <!-- Hero Section -->
  <section class="hero" id="hero">
		<div>
			<p>Uploaded Photo Here</p>
			
			<label for="first_name" class="hero_header">{{ profile.first_name }}</label> 
				
			<label for="last_name" class="light">{{ profile.last_name }} </label>
				
		</div>
		<div>
			<label for="phone" class="tagline">{{ profile.phone_number }}</label>
			<label for="email" class="tagline">{{ profile.email }} </label>
		</div>
    	<div>
			<label for="availability" class="tagline">Available 
        {% if profile.available_weekends %} Weekends {% endif %}
        {% if profile.avilable_weeknights %} Weeknights {% endif %}
      </label>
		</div>
		<div> 
			<label for="rate" class="tagline">{{ profile.rate }}</label>
		</div>
  </section>
  <!-- About Section -->
<div class="info"> 
  <h2 class="hidden">Info</h2>
	
  <section class="about" id="bio">
    <h1>Bio</h1>
	  <p>About Me:</p>
	  <p>User-written bio here.</p>
  </section>
	
  <section class="about" id="references">
    <h1>References</h1>
		<p>Resume:</p>
		<p>Uploaded Resume Here</p>
		<br/>
		<p>Cover letter:</p>
	  	<p>Uploaded Cover Letter Here</p>
  </section>
	
  <section class="about" id="skills">
    <h1>Skills</h1>
	  <p>Chosen skills Here</p>
  </section>

  <a href="{% url 'edit-profile' pk=profile.pk %}">Edit Profile</a>
</div>
<!-- Main Container Ends -->
</div>
</body>
</html>
